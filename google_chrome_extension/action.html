<script src='js/instaright.js'></script>
<script>
	$(document).ready(function(){
		chrome.tabs.getSelected(null, function(tab){	
			getUrl(tab);
		});
		function getUrl(tab){
			try{
				$('body').append('p').html("<b>Waiting for response ...</b>");
				sendToService(null, tab, false);
			} catch(e){alert(e);}
		}
	});
</script>
