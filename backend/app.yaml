application: instaright
version: 5
runtime: python 
api_version: 1

handlers:
- url: /cron
  script: cron.py
#  login: admin

- url: /scripts
  static_dir: scripts

- url: /remote_api
  script: $PYTHON_LIB/google/appengine/ext/remote_api/handler.py
#  login: admin

- url: /visual
  script: visualization.py

- url: /stats
  script: stats.py

- url: /static
  static_dir: static

- url: /.*
  script: main.py

