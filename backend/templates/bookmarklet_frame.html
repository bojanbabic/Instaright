<script type="text/javascript">
//<![CDATA[
var gLastHash = "";
var gReshare = null;
var gThumbnails = [];
var kThumbHeight = 150;
var kThumbWidth = 400;
var kMaxThumbnails = 3;
$(function() {
var submit = function() { $("#bookmarkletform").submit() }
$("textarea.title").hint().focus().makeExpandable(350, submit, "100px")
.focus(shareFocus);
$("textarea.comment").hint().makeExpandable(20000, submit);
$("#bookmarkletform,#loginform").submit(bookmarkletSubmit);
checkHash();
setInterval(checkHash, 100);


$('.sharebox .l_toinput').result(function() {setTimeout(updateFrameSize)});
$('.sharebox a.l_toinput').focus(shareToFocus).blur(shareToBlur);
$('.sharebox textarea.title').focus();

});
function checkHash() {
var hash = location.href.split("#")[1]; // don't use location.hash
if (!hash || !hash.length) return;
var p = parseParams(hash);
location.replace(location.href.split("#")[0] + "#");
for (var i in p) {
var v = p[i];
switch (i) {
case "parenturl":
$("input[name=parenturl]").val(v);
$.get("/static/html/ping.txt", {bookmarklet: v});
break;
case "url":
$("input[name=link]").val(v);
break;
case "title":
$("textarea[name=title]").val(v);
$("textarea[name=title]").keypress();
break;
case "image":
addImage(v, parseInt(p.w), parseInt(p.h), p.video);
break;
case "selection":
v = $.trim(v);
if (v) $("textarea[name=comment]").val(('"' + v + '"').replace(/\n/g, " ")).removeClass("blur").keypress();
break;
case "reshare":
handleReshare();
break;
}
}
}
function addImage(src, width, height, video) {
var newThumbnails = [];
for (var i = 0; i < gThumbnails.length; i++) {
if (gThumbnails[i].src != src) {
newThumbnails.push(gThumbnails[i]);
}
}
if (!gReshare && newThumbnails.length == kMaxThumbnails) {
newThumbnails.shift();
}
newThumbnails.push({
src: src,
width: width,
height: height,
video: video
});
gThumbnails = newThumbnails;
updateImages();
}
function updateImages() {
var media = $("#thumbnails");
media.empty();
if (gThumbnails.length > 0) {
var heightRatios = [];
var totalWidth = 0;
for (var i = 0; i < gThumbnails.length; i++) {
var image = gThumbnails[i];
var heightRatio = Math.min(1, kThumbHeight / image.height);
heightRatios.push(heightRatio);
totalWidth += Math.floor(heightRatio * image.width);
}
var widthRatio = Math.min(1, kThumbWidth / totalWidth);
for (var i = 0; i < gThumbnails.length; i++) {
media.append(createThumbnail(gThumbnails[i], heightRatios[i], widthRatio));
}
media.show();
} else {
media.hide();
}
updateFrameSize();
}
function createThumbnail(image, heightRatio, widthRatio) {
var thumb = document.createElement("img");
if ((!image.height || !image.width) && !image.calledback) {
image.calledback = true;
thumb.onload = thumbnailLoaded;
}
thumb.src = image.src;
var ratio = heightRatio * widthRatio;
thumb.style.width = Math.floor(ratio * image.width) + "px";
thumb.style.height = Math.floor(ratio * image.height) + "px";
thumb.style.cursor = "pointer";
thumb.title = 'Click to remove';
$(thumb).click(function(e) {
removeImage(image);
});
return thumb;
}
function thumbnailLoaded() {
for (var i = 0; i < gThumbnails.length; i++) {
var image = gThumbnails[i];
if (!image.height || !image.width) {
var loaded = $("#thumbnails img[src=" + image.src + "]:first");
if(loaded.length > 0) {
loaded = loaded[0];
image.width = loaded.width;
image.height = loaded.height;
}
}
}
updateImages();
}
function removeImage(image) {
var newThumbnails = [];
for (var i = 0; i < gThumbnails.length; i++) {
if (gThumbnails[i] != image) {
newThumbnails.push(gThumbnails[i]);
}
}
gThumbnails = newThumbnails;
updateImages();
}
function updateFrameSize() {
sendToParent('frameh-' + (document.body.offsetHeight + 40));
}
function sendToParent(msg) {
if (gReshare) {
parent.handleShareMessage("X-" + msg);
return;
}
var url = $('input[name=parenturl]').val().split('#')[0] + "#FFSHARE-" + msg;
try {
top.location.replace(url);
} catch (e) {
top.location = url;
}
}
function parseParams(s) {
var r = {};
var a = s.split("&");
for (var i in a) {
var kv = a[i].split("=");
r[decodeURIComponent(kv[0])] = decodeURIComponent(kv[1]);
}
return r;
}
function bookmarkletSubmit() {
var form = $("#bookmarkletform");
var streams = [];
form.find(".l_tocard").each(function(i, e) {
var stream = $(e).attr("sid");
if (stream) streams.push(stream);
});
if (streams.length == 0) {
form.find(".l_toinput").select().focus();
return false;
}
form.find("input[name=streams]").val(streams.join(","));
var args = form.formToDict();
if (!args.title || $("textarea.title").hasClass("blur")) {
$("textarea.comment").blur();
$("textarea.title").focus();
return false;
}
var login = $("#loginform").formToDict();
if (login.email) {
$.extend(args, login);
} else {
if (!getCookie("U") || !getCookie("AT")) {
showLogin();
return false;
}
}
args.next = "";
if (gReshare) args.reshare = gReshare.entry;
if ($("textarea.comments").hasClass("blur")) args.comment = "";
for (var i = 0; i < gThumbnails.length; i++) {
args["image" + i] = gThumbnails[i].src;
if (gThumbnails[i].video)
args["video" + i] = gThumbnails[i].video;
}
var submit = $("input[type=submit]");
/*submit.disable();
$.postJSON("/a/bookmarklet", args, function(r) {
submit.enable();*/
if (r.loginreq) {
showLogin();
} else if (r.message) {
$("#errormessage").html(r.message).show();
showLogin();
} else {
if (r.close_html) {
sendToParent("close-" + encodeURIComponent(r.close_html).replace(/-/g, '%2d'));
} else {
sendToParent("close");
}
}
}, submit, true);
return false;
}
function showLogin() {
$("#sharediv").css("display", "none");
$("#logindiv").css("display", "block");
$("#logindiv input[name=email]").focus();
updateFrameSize();
}
function handleReshare() {
gReshare = parent.ff__reshare;
$("#imgtip").replaceWith($(".cc"));
$("input[name=link]").val(gReshare.url);
$("textarea[name=title]").val(gReshare.title).css("height", "100px");
setTimeout(function() {
for (var i = 0; i < gReshare.images.length; i++) {
var img = gReshare.images[i];
addImage(img.src, img.w, img.h);
}
updateFrameSize();
}, 50);
}
//]]>
</script>
